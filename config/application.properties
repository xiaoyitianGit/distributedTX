spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/tx?useSSL=false&characterEncoding=utf8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root

spring.rabbitmq.addresses=127.0.0.1:5672
spring.rabbitmq.connection-timeout=15000ms
spring.rabbitmq.virtual-host=/
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.default-property-inclusion=non_null

spring.rabbitmq.addresses=127.0.0.1:5672
spring.rabbitmq.connection-timeout=15000ms
spring.rabbitmq.virtual-host=/
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
#控制listener的并发，一次只处理一个，防止并发问题
spring.rabbitmq.listener.simple.prefetch=1

mybatis-plus.mapper-locations=/mapper*/**/*.xml

logging.level.com.ydp.distributedtx=debug
